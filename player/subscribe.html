		<script src="js/template-native.js" type="text/javascript"></script>
		<script id="subscribe_seedOnline" type="text/html">
			<%for(var i=0;i<resultA.length;i++){%>
				<li>
					<img src="<%=resultA[i].img%>"/>
					<a href="javascript:;">
						<h3><%=resultA[i].theme%></h3>
						<p><%=resultA[i].anchor%></p>
						<div class="Play_state">
							<img src="image/rhythm.gif"/>
							<u><%=resultA[i].state%></u>
							<u><%=resultA[i].audience%></u>
						</div>
					</a>
				</li>				
			<%}%>
		</script>
		<script id="subscribe_fmProgram" type="text/html">
			<%for(var i=0;i<resultB.length;i++){%>
				<li>
					<img src="<%=resultB[i].img%>"/>
					<a href="javascript:;">
						<h3><%=resultB[i].theme%></h3>
						<p><%=resultB[i].anchor%></p>
						<div class="Play_state">
							<img src="image/rhythm.gif"/>
							<u><%=resultB[i].stateB%></u>
							<u><%=resultB[i].audience%></u>
						</div>
					</a>							
				</li>
			<%}%>
		</script>
		
		<script type="text/javascript">
			var onlineUl = document.querySelector('.onlineSeed_menu');
			var programUl = document.querySelector('.fmProgram_menu');
			
			var xhr = new XMLHttpRequest();
			xhr.open('get','jsonHome/subscribe.json');
			xhr.send(null);
			xhr.onreadystatechange=function(){
				if(xhr.status==200&&xhr.readyState==4){
					var data = xhr.responseText;
					data = JSON.parse(data);
					console.log(data);
					var onlineHtml = template('subscribe_seedOnline',{resultA:data.onlineSeed});
					var programHtml = template('subscribe_fmProgram',{resultB:data.fmProgram});
					onlineUl.innerHTML = onlineHtml;
					programUl.innerHTML = programHtml;
				}
			}
		</script>
