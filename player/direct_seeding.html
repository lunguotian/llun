		<script id="seed_online" type="text/javascript">
			<%for(var i=0;i<data.length;i++){%>
				<li>

			<%}%>
		</script>
		
		<script type="text/javascript">
			var ul = document.querySelector('.seed_linebox');
			var xhr = new XMLHttpRequest();
			xhr.open('get','jsonHome/seed_line.json');
			xhr.send(null);
			xhr.onreadystatechange=function(){
				if(xhr.status==200&&xhr.readyState==4){
					var data = xhr.responseText;
					data = JSON.parse(data);
					console.log(data);
					var html = template('seed_online',{data:data});
					ul.innerHTML = html;
				}
			}
		</script>
